{% extends "brickwatch/base.html" %}

{% block content %}

    <ul>
      {% for listing in listings %}
        {% include 'market/_listing.html' with listing=listing %}
      {% empty %}
        <li>No listings! Try running <code>./manage.py refreshlistings {{ user.get_username }}</code>.</li>
      {% endfor %}
    </ul>

{% endblock %}
